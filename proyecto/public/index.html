<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingesoft - Bienvenido</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido a ReservaPlus</h1>
    <img src="./LogoReservaPlus.jpg" alt="Logo de la aplicación" class="logo">
    <div class="options">
      <button id="btn-register">Registrarse</button>
      <button id="btn-login">Iniciar Sesión</button>
    </div>

    <!-- Formulario de Registro -->
    <div id="register-form" class="form-container hidden">
      <h2>Registro</h2>
      <form id="form-register">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
          <option value="">Seleccione un rol</option>
          <option value="normal">Usuario Normal</option>
          <option value="arrendador">Usuario Arrendador</option>
        </select>

        <button type="submit">Registrarse</button>
      </form>
    </div>

    <!-- Formulario de Inicio de Sesión (opcional) -->
    <div id="login-form" class="form-container hidden">
      <h2>Iniciar Sesión</h2>
      <form id="form-login">
        <label for="login-email">Correo electrónico:</label>
        <input type="email" id="login-email" name="login-email" required>

        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" name="login-password" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
